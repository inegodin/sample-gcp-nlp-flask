<h1>Google Cloud Platform - Natural Language API</h1>

<p>This Python Flask application demonstrates App Engine Flexible, Datastore, and the Natural Language API.</p>

<br>

<html>
  <body>
    <form action="upload" method="POST" enctype="multipart/form-data">
      Provide URL: <input type="text" name="text"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
    {% for text_entity in text_entities %}
      <p>Text: {{text_entity['text']}}</p>
      <p>Categories: {{text_entity['categories']}}</p>
    {% endfor %}
  </body>
</html>
